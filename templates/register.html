<!DOCTYPE html>
<html>
<head>
    <title>Регистрация - Маркетплейс</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Регистрация</h1>
    
    <nav>
        <a href="/">Главная</a> |
        <a href="/login">Вход</a>
    </nav>
    
    <form id="registerForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label>Имя пользователя:</label>
            <input type="text" id="username" required minlength="3" maxlength="50">
        </div>
        <div>
            <label>Пароль:</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <div id="message"></div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<p style="color:green">Регистрация успешна! Перенаправление на страницу входа...</p>';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML = `<p style="color:red">Ошибка: ${result.detail}</p>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<p style="color:red">Ошибка: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
